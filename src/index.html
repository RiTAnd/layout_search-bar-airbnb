<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <form
      class="bar"
      data-qa="big"
      method="post"
    >
      <button
        type="submit"
        class="button"
      >
        <img
          src="images/Search.svg"
          alt="submit"
          class="button--image"
        />
      </button>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="input"
        class="input"
        data-qa="keypress"
      />
    </form>

    <form
      class="bar bar--small"
      data-qa="small"
      method="post"
    >
      <button
        type="submit"
        class="button button--small"
      >
        <img
          src="images/Search.svg"
          alt="submit"
          class="button--image button--image_small"
        />
      </button>
      <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        name="input"
        class="input input--small"
      />
    </form>
  </body>
</html>
